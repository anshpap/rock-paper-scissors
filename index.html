<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>

  <body>
      <div id="header">
        <div class="title">
          <span class="rock">Rock</span>
          <span class="paper">Paper</span>
          <span class="scissors">Scissors</span>
        </div>
      </div>

      <div id="game-box">
        <div class="player">
          <div class="name">Player</div>
          <div class="selection"></div>
          <div class="choices">
            <button id="rock"><img src="./images/rock.png"></button>
            <button id="paper"><img src="./images/paper.png"></button>
            <button id="scissors"><img src="./images/scissors.png"></button>
          </div>
        </div>

        <div class="shoot"></div>

        <div class="computer">
          <div class="name">Computer</div>
          <div class="selection"></div>
        </div>
      </div>

    <div id="result-box"></div>
    <div id="score-box"></div>
  </body>
</html>
